<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--font-awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Remember! CSS link after all links!-->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!--Header-->
    <header class="container-fluid bg-dark text-light text-center p-2">
        <!--h1-->
        <h1>Weather Dashboard</h1>
    </header>

    <!--Container-->
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <!--h2-->
                <h2 class="mt-1">Search for a City:</h2>
                <!--Input-->
                <div class="form-inline form-group">
                    <input class="form-control" type="text" placeholder="Search.." id="search-value" />
                    <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
                    <ul id="search-history" class="list-group-horizontal-xl">
                    </ul>
                </div>
            </aside>

            <div class="col-lg-9">
                <div class="card bg-light text-dark mb-2 p-3">
                    <div class="card-body">
                        <h2 id="current-weather"></h2>
                        <p id="forecast-header"></p>
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                        <p id="uv-index"></p>
                    </div>
                </div>
                <div class="card bg-primary text-light mb-2 p-3">
                    <div class="card-body">
                        <div id="fiveday"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--display current weather block-->
    <!--Where I am going to display forecast weather blocks-->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>



</html>
